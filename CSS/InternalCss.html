<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Internal CSS Page</title>
  <style>
    /* Internal CSS */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: #ffffffcc;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 600px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    h1 {
      color: #d35400;
      margin-bottom: 20px;
      font-size: 40px;
    }

    p {
      font-size: 18px;
      color: #2c3e50;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Welcome! ðŸŒŸ</h1>
    <p>This is a beautiful webpage styled with internal CSS. <br>
        Example of inline css.
    </p>
  </div>

</body>
</html>
