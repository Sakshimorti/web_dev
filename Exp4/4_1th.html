<!DOCTYPE html>
<html lang="en">
<head>
    <title>List</title>
</head>
<body style="margin-left: 490px; font-family: Arial, sans-serif;">
  
    <h4 style="color: #28a745;">VEGETABLES</h4>
    <ol style="color: #2c3e50;">
        <li>Carrot</li>
        <li>Spinach</li>
        <li>Broccoli</li>
        <li>Cabbage</li>
    </ol>

    <h4 style="color: #e67e22;">MENU</h4>
    <ul style="color: #34495e;">
        <li>Milkshake</li>
        <li>Hot Chocolate</li>
        <li>Lemonade</li>
    </ul>

    <h4 style="color: #8e44ad;">Ordered list with alphabets</h4>
    <ol type="a" style="color: #2c3e50;">
        <li>Carrot</li>
        <li>Spinach</li>
        <li>Broccoli</li>
        <li>Cabbage</li>
    </ol>
   
</body>
</html>
